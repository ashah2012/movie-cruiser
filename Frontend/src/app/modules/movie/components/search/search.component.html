<div class="flex-container">

    <form class="example-form">

        <div class="search-block">
            <div class="row">
                <h3>Search Movies</h3>
            </div>
            <div class="row">
                <mat-form-field>
                    <input id="search-button-input" matInput type="text" #box (keyup.enter)="onEnter(box.value)">
                    <mat-placeholder>Search</mat-placeholder>
                </mat-form-field>
            </div>
        </div>

    </form>

</div>

<movie-container [movies]="movies"></movie-container>
